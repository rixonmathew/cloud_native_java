server:
  port: 8010
management:
  endpoints:
    web:
      exposure:
        include: "*"
spring:
  application:
    name: zuul-server
eureka:
  client:
    enabled: true
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8000/eureka,http://localhost:8005/eureka
  instance:
    preferIpAddress: true

